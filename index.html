<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lewys Blog Manager</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Blog Manager</h1>

    <section id="post-list-section">
      <h2>All Posts</h2>
      <div id="post-list" class="post-list"></div>
    </section>

    <hr>

    <section id="post-detail-section">
      <h2>Post Details</h2>
      <div id="post-detail" class="post-detail">
        <p>Select a post to see details</p>
      </div>
    </section>

    <hr>

    <section id="new-post-section">
      <h2>Add New Post</h2>
      <form id="new-post-form" class="styled-form">
        <input name="title" placeholder="Title" required />
        <input name="author" placeholder="Author" required />
        <textarea name="content" placeholder="Content" required></textarea>
        <button type="submit">Add Post</button>
      </form>
    </section>

    <section id="edit-post-section">
      <form id="edit-post-form" class="styled-form hidden">
        <h4>Update Post Details</h4>
        <label for="edit-title">Title:</label>
        <input type="text" name="title" id="edit-title" />
        <label for="edit-content">Content:</label>
        <textarea name="content" id="edit-content" rows="5"></textarea>
        <button type="submit">Update Post</button>
        <button type="button" id="cancel-edit">Cancel</button>
      </form>
    </section>
  </div>

  <script src="src/index.js"></script>
</body>
</html>
